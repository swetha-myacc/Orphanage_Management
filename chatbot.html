<!-- Chatbot -->
<html>
<head>
<title>chatbot</title>
<link rel="stylesheet" href="chatbot.css">
<!--<script defer src="chatbot.js"></script>-->
</head>
<body>
<div class="botIcon">
	<div class="botIconContainer">
		<div class="iconInner">
			<i class="fa fa-commenting" aria-hidden="true"></i>
		</div>
	</div>
	<div class="Layout Layout-open Layout-expand Layout-right">
		<div class="Messenger_messenger">
			<div class="Messenger_header">
				<h4 class="Messenger_prompt">How can we help you?</h4> <span class="chat_close_icon"><i class="fa fa-window-close" aria-hidden="true"></i></span>
			</div>
			<div class="Messenger_content">
				<div class="Messages">
					<div class="Messages_list"></div>
				</div>
				<form id="messenger">
					<div class="Input Input-blank">
<!-- 							<textarea name="msg" class="Input_field" placeholder="Send a message..."></textarea> -->
						<input name="msg" class="Input_field" placeholder="Send a message...">
						<button type="submit" class="Input_button Input_button-send">
							<div class="Icon">
								<svg viewBox="1496 193 57 54" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
									<g id="Group-9-Copy-3" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(1523.000000, 220.000000) rotate(-270.000000) translate(-1523.000000, -220.000000) translate(1499.000000, 193.000000)">

									</g>
								</svg>

							</div>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- ........................................................................................-->
<!..................................................................................................................-->
<script>
        
        const responses = {
            greetings: [
                "Hello! How can I help you today?",
                "Hi there! What can I assist you with?",
                "Welcome! Feel free to ask me anything."
            ],
            about: "Our orphanage provides care and support for children in need. We offer shelter, education, and a loving environment for every child.",
            contact: "You can contact us at orphanage@example.com or call us at +123456789.",
            farewell: "Thank you for visiting our orphanage. Have a great day!"
        };

        
        function addMessageToChat(message, isUser) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            if (isUser) {
                messageElement.style.textAlign = 'right';
            }
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        
        function handleUserInput() {
            const userInput = document.getElementById('user-input').value;
            addMessageToChat(userInput, true);
            processUserInput(userInput);
            document.getElementById('user-input').value = '';
        }

        
        function processUserInput(userInput) {
            userInput = userInput.toLowerCase();
            let response = '';
            if (userInput.includes('hello') || userInput.includes('hi')) {
                response = responses.greetings[Math.floor(Math.random() * responses.greetings.length)];
            } else if (userInput.includes('about')) {
                response = responses.about;
            } else if (userInput.includes('contact')) {
                response = responses.contact;
            } else if (userInput.includes('bye') || userInput.includes('goodbye')) {
                response = responses.farewell;
            } else {
                response = "I'm sorry, I didn't understand that. Can you please be more specific?";
            }
            setTimeout(() => {
                addMessageToChat(response, false);
            }, 500);
        }

        
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
